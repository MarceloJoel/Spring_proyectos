<div id="login" background="carrito.jpg">
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" action="" method="post">
                      <h3 class="text-center text-info">Autenticación de usuarios</h3>
                      <div class="form-group">
                          <label for="username" class="text-info">Username:</label><br>
                          <input type="text" name="usuario" [(ngModel)]="usuario" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-info">Password:</label><br>
                          <input type="text" name="pass" [(ngModel)]="pass" class="form-control">
                      </div>
                      <div class="form-group">
                          <br>
                          <input type="button"  (click)="login()" class="btn btn-info btn-md" value="Entrar"><br>
                      </div>
                      <div id="register-link" class="text-right">
                        <a routerLink="/registrese" class="text-info">Registrese aquí</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
